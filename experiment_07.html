<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        /* BLOCK */
        .block-item {
            display: block;
            background: lightblue;
            padding: 5px;
            margin-bottom: 5px;
        }

        /* INLINE */
        .inline-item {
            display: inline;
            background: yellow;
        }

        /* INLINE-BLOCK */
        .inline-block-item {
            display: inline-block;
            background: lightgreen;
            padding: 5px;
            width: 100px;
        }

        /* FLOAT */
        .menu li {
            float: left;
            background: orange;
            margin-right: 5px;
            list-style: none;
            padding: 5px;
        }

        /* CLEAR */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>

<h1>Navigation Menu Example</h1>

<h2>1. Block Example</h2>
<div class="block-item">Home</div>
<div class="block-item">About</div>
<div class="block-item">Contact</div>

<h2>2. Inline Example</h2>
<span class="inline-item">Home</span>
<span class="inline-item">About</span>
<span class="inline-item">Contact</span>

<h2>3. Inline-Block Example</h2>
<div class="inline-block-item">Home</div>
<div class="inline-block-item">About</div>
<div class="inline-block-item">Contact</div>

<h2>4. Float Menu</h2>
<ul class="menu">
    <li>Home</li>
    <li>Products</li>
    <li>Services</li>
    <li>Contact</li>
</ul>

<div class="clear"></div>
<hr>

<p>This text appears below the floating menu because of <b>clear</b>.</p>

</body>
</html>
