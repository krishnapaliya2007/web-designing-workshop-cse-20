<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<h1>Student Registration Form</h1>

<!-- Form with method, action, and required fields -->
<form method="post" action="submit.html">

    <!-- Student Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <!-- Email with validation -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter a valid email" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

    <!-- Course Selection -->
    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option>B.Tech</option>
        <option>BCA</option>
        <option>BBA</option>
        <option>MCA</option>
    </select><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="40" required></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Register</button>
    <button type="reset">Reset</button>

</form>

</body>
</html>
