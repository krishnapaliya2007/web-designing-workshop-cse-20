<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

<h1>Hotel Room Booking Form</h1>

<form>

    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <!-- Phone -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>

    <!-- Room Type -->
    <label for="room">Room Type:</label><br>
    <select id="room" name="room">
        <option>Single Room</option>
        <option>Double Room</option>
        <option>Deluxe Room</option>
        <option>Suite</option>
    </select><br><br>

    <!-- Check-in Date -->
    <label for="checkin">Check-in Date:</label><br>
    <input type="date" id="checkin" name="checkin"><br><br>

    <!-- Check-out Date -->
    <label for="checkout">Check-out Date:</label><br>
    <input type="date" id="checkout" name="checkout"><br><br>

    <!-- Special Requests -->
    <label for="request">Special Requests:</label><br>
    <textarea id="request" name="request" rows="4" cols="40" placeholder="Write any special requirements..."></textarea><br><br>

    <!-- Buttons -->
    <button type="submit">Book Now</button>
    <button type="reset">Reset</button>

</form>

</body>
</html>
