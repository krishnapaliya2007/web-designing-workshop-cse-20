<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Product Grid</title>
  <style>
    /* Basic page styles */
    body { font-family: Arial, sans-serif; margin: 16px; background:#f7f7f7; color:#222 }
    h1 { text-align: center; margin-bottom: 12px }

    /* Grid container */
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(4, 1fr); /* desktop default */
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Product card */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img { width: 100%; height: 140px; object-fit: cover; border:1px solid #ccc }
    .title { font-size: 16px; margin: 8px 0 4px }
    .price { color: green; font-weight: bold; margin-bottom: 8px }
    .btn { padding: 8px 12px; background:#007bff; color:#fff; border:none; cursor:pointer }

    /* Tablet: 2 columns */
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    /* Mobile: 1 column */
    @media (max-width: 480px) {
      .grid { grid-template-columns: 1fr; }
      .card img { height: 180px }
    }
  </style>
</head>
<body>

  <h1>Products</h1>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
      <div class="title">Product 1</div>
      <div class="price">₹999</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
      <div class="title">Product 2</div>
      <div class="price">₹1,499</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
      <div class="title">Product 3</div>
      <div class="price">₹2,299</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Product+4" alt="Product 4">
      <div class="title">Product 4</div>
      <div class="price">₹749</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Add more cards to test responsiveness -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Product+5" alt="Product 5">
      <div class="title">Product 5</div>
      <div class="price">₹1,099</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Product+6" alt="Product 6">
      <div class="title">Product 6</div>
      <div class="price">₹1,899</div>
      <button class="btn">Add to Cart</button>
    </div>

  </div>

</body>
</html>
